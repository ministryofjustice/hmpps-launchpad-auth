{{- $genericService := index .Values "generic-service" }}
{{- $fullName := include "generic-service.fullname" . }}
{{- $svcPort := index $genericService "image" "port" | default 8080 }}
{{- if $genericService }}
{{- $apiGatewayIngress := index $genericService "apiGatewayIngress" }}
{{- if and $apiGatewayIngress (index $apiGatewayIngress "enabled") }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-api-gateway
  labels:
    app: {{ $fullName }}
    app.kubernetes.io/name: {{ index $genericService "nameOverride" | default "hmpps-launchpad-auth" }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: {{ $fullName }}-api-gateway-{{ $.Release.Namespace }}-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    {{- with index $apiGatewayIngress "annotations" }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if and (index $apiGatewayIngress "className") (ne (index $apiGatewayIngress "className") "") }}
  ingressClassName: {{ index $apiGatewayIngress "className" }}
  {{- end }}
  rules:
    - host: {{ index $apiGatewayIngress "host" | quote }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
{{- end }}
{{- end }}
