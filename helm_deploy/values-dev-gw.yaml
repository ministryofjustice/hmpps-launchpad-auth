---
# For dev environment with API Gateway access via VPC Link

purge_inactive_users_schedule: "0 13 * * 1-5"

purge_stale_sso_tokens_schedule: "05-55/10 07-21 * * 1-5"

generic-service:
  replicaCount: 2

  ingress:
    host: launchpad-auth-dev.internal-non-prod.cloud-platform.service.justice.gov.uk

    # Disable TLS for API Gateway HTTP access
    tlsSecretName: ""
    enabled: true

    # Use internal ingress controller for API Gateway access via VPC Link
    className: internal-non-prod

    modsecurity_enabled: false
    annotations:
      # Disable SSL redirect to allow HTTP traffic from API Gateway via VPC Link
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"

      # Specify backend protocol as HTTP
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

      # Disable HSTS
      nginx.ingress.kubernetes.io/hsts: "false"

      # Override X-Forwarded-Proto to prevent Spring Boot redirects
      nginx.ingress.kubernetes.io/configuration-snippet: |
        more_set_headers "X-Forwarded-Proto: http";
        proxy_set_header X-Forwarded-Proto http;
        
      # Override server snippet to allow HTTP access
      nginx.ingress.kubernetes.io/server-snippet: |
        server_tokens off;
        # Allow HTTP traffic from API Gateway
        set $custom_scheme "http";
        location /v1/admin/ {
          deny all;
          return 401;
        }
        location ~* /(etc|tmp|var|xampp|winnt|usr|proc|php)/ {
          deny all;
          return 401;
        }

  scheduledDowntime:
    enabled: true

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json
    SPRING_PROFILES_ACTIVE: "dev"
    ENVIRONMENT_NAME: "dev"

  allowlist:
    unrestricted: "0.0.0.0/0"
#    groups:
#      - internal
#      - api-gateway-nlb:
#          - "172.20.103.178/32"
#          - "172.20.143.89/32"
#          - "172.20.95.25/32"

# CloudPlatform AlertManager receiver to route prometheus alerts to slack
# See https://user-guide.cloud-platform.service.justice.gov.uk/documentation/monitoring-an-app/how-to-create-alarms.html#creating-your-own-custom-alerts
generic-prometheus-alerts:
  alertSeverity: hmpps-launchpad-nonprod
  businessHoursOnly: true
