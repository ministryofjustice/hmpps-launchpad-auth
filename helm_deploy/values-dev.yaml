---
# Unified dev environment configuration
# Supports BOTH frontend HTTPS access AND API Gateway HTTP access
# with a SINGLE deployment and TWO ingress resources

purge_inactive_users_schedule: "0 13 * * 1-5"

purge_stale_sso_tokens_schedule: "05-55/10 07-21 * * 1-5"

generic-service:
  replicaCount: 2

  # Primary ingress: Frontend HTTPS access
  ingress:
    enabled: true
    host: launchpad-auth-dev.hmpps.service.justice.gov.uk
    modsecurity_enabled: false

  scheduledDowntime:
    enabled: true

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json
    SPRING_PROFILES_ACTIVE: "dev"
    ENVIRONMENT_NAME: "dev"

  allowlist:
    nutrition-app-dev: 90.220.101.100
    nutrition-app-staging: 3.10.88.156
    uservision-accessibility-testers: 5.181.59.114/32
    appsec-testers: 80.195.27.199
    groups:
      - internal

  # Secondary ingress: API Gateway HTTPS access via Internal NLB
  apiGatewayIngress:
    enabled: false
    host: launchpad-auth-dev.internal-non-prod.cloud-platform.service.justice.gov.uk
    className: internal-non-prod
    # No TLS secret needed - API Gateway handles TLS termination
    # No ModSecurity needed - API Gateway already validates API keys
    annotations:
      # Accept HTTPS from API Gateway (port 443)
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"

      # Backend pods speak HTTP
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

      # Trust X-Forwarded headers from API Gateway
      nginx.ingress.kubernetes.io/use-forwarded-headers: "true"

      # Block admin endpoints for security
      nginx.ingress.kubernetes.io/server-snippet: |
        server_tokens off;
        location /v1/admin/ {
          deny all;
          return 401;
        }

# CloudPlatform AlertManager receiver to route prometheus alerts to slack
generic-prometheus-alerts:
  alertSeverity: hmpps-launchpad-nonprod
  businessHoursOnly: true
