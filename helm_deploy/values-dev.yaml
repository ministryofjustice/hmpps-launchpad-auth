---
# Unified dev environment configuration
# Supports BOTH frontend HTTPS access AND API Gateway HTTP access
# with a SINGLE deployment and TWO ingress resources

purge_inactive_users_schedule: "0 13 * * 1-5"

purge_stale_sso_tokens_schedule: "05-55/10 07-21 * * 1-5"

generic-service:
  replicaCount: 2

  # Primary ingress: Frontend HTTPS access
  ingress:
    enabled: true
    host: app-hostname.local # override per environment
    tlsSecretName: hmpps-launchpad-auth-cert
    modsecurity_enabled: true

  scheduledDowntime:
    enabled: true

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json
    SPRING_PROFILES_ACTIVE: "dev"
    ENVIRONMENT_NAME: "dev"

  allowlist:
    nutrition-app-dev: 90.220.101.100
    nutrition-app-staging: 3.10.88.156
    uservision-accessibility-testers: 5.181.59.114/32
    appsec-testers: 80.195.27.199
    groups:
      - internal

# Secondary ingress: API Gateway HTTP access
apiGatewayIngress:
  enabled: true
  host: launchpad-auth-dev.internal-non-prod.cloud-platform.service.justice.gov.uk
  className: internal-non-prod
  annotations:
    # Don't force SSL redirect (API Gateway already uses HTTPS)
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"

    # Specify backend protocol as HTTP (API Gateway -> HTTPS -> Ingress, Ingress -> HTTP -> Pod)
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

    # Enable HSTS for HTTPS
    # nginx.ingress.kubernetes.io/hsts: "true"
    # nginx.ingress.kubernetes.io/hsts-max-age: "31536000"

    # Trust X-Forwarded headers from API Gateway
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"

    # Accept HTTPS connections and preserve protocol information
      # nginx.ingress.kubernetes.io/configuration-snippet: |
      # Preserve HTTPS protocol information from API Gateway
      # Spring Boot will see this as HTTPS and won't redirect
      # if ($http_x_forwarded_proto = "https") {
      #  set $forwarded_proto "https";
      # }

    # Override server snippet to block admin endpoints
    nginx.ingress.kubernetes.io/server-snippet: |
      server_tokens off;
      location /v1/admin/ {
        deny all;
        return 401;
      }

# CloudPlatform AlertManager receiver to route prometheus alerts to slack
generic-prometheus-alerts:
  alertSeverity: hmpps-launchpad-nonprod
  businessHoursOnly: true
