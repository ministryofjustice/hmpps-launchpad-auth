---
# Unified dev environment configuration
# Supports BOTH frontend HTTPS access AND API Gateway HTTP access
# with a SINGLE deployment and TWO ingress resources

purge_inactive_users_schedule: "0 13 * * 1-5"

purge_stale_sso_tokens_schedule: "05-55/10 07-21 * * 1-5"

generic-service:
  replicaCount: 2

  # Primary ingress: Frontend HTTPS access
  ingress:
    enabled: true
    host: launchpad-auth-dev.hmpps.service.justice.gov.uk
    modsecurity_enabled: false
  scheduledDowntime:
    enabled: true


  # Secondary ingress: API Gateway VPC Link traffic
  # hostname matches default NLB TLS cert CN=*.apps.live.cloud-platform.service.justice.gov.uk
  apiGatewayIngress:
    enabled: true
    className: default
    host: hmpps-launchpad-auth.apps.live.cloud-platform.service.justice.gov.uk
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json
    SPRING_PROFILES_ACTIVE: "dev"
    ENVIRONMENT_NAME: "dev"

  allowlist:
    # TEMPORARY - allow all IPs for initial API Gateway testing
    # TODO: restore original entries once testing is complete:
    #   nutrition-app-dev: 90.220.101.100
    #   nutrition-app-staging: 3.10.88.156
    #   uservision-accessibility-testers: 5.181.59.114/32
    #   appsec-testers: 80.195.27.199
    #   api-gateway-nlb-1: 172.20.10.60/32
    #   api-gateway-nlb-2: 172.20.1.210/32
    #   api-gateway-nlb-3: 172.20.4.213/32
    allow-all: 0.0.0.0/0
    groups:
      - internal


# CloudPlatform AlertManager receiver to route prometheus alerts to slack
generic-prometheus-alerts:
  alertSeverity: hmpps-launchpad-nonprod
  businessHoursOnly: true