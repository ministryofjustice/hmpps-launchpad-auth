  info.cache.time-to-live: 0

info.app:
  name: HMPPS Launchpad Auth
  version: 1.0

spring:
  application:
    name: hmpps-launchpad-auth
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    username: sa
    password: password
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  flyway:
    enabled: false

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false