server:
  shutdown: immediate
azure:
  oauth2-base-url: https://login.microsoftonline.com
  tenant-id: 123456_random_value
  oauth2-api-path: oauth2/v2.0/authorize
  client-id: 654321_random_value
  launchpad-redirectUri: http://localhost:8080/v1/oauth2/callback
launchpad:
  auth:
    inactive-users-per-page: 2
    allowlisted-scopes: openid,email,profile
    private-key: 
    public-key: 
    kid: 83e8f409-deb9-4fde-b036-8bd2bc8a414d
    iss-url: https://launchpad-auth-dev.hmpps.service.justice.gov.uk
hmpps:
  auth:
    url: http://localhost:8085
    username: anything
    password: secret
  prison-api:
    url: http://localhost:8085
management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

info.app:
  name: HMPPS Launchpad Auth
  version: 1.0

spring:
  application:
    name: hmpps-launchpad-auth
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    generate-ddl: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    clean-disabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://sign-in-dev.hmpps.service.justice.gov.uk/auth/.well-known/jwks.json
      client:
        provider:
          hmpps-auth:
            token-uri: https://sign-in-dev.hmpps.service.justice.gov.uk/auth/oauth/token

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false