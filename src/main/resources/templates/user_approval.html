<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Launchpad</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<script>
  if ( window.history.replaceState ) {
    window.history.replaceState( null, null, window.location.href );
  }
</script>

<body style="background-color: whitesmoke">
<div style="position: absolute;
  width: 500px;
  left: 50%;
  top: 20%;
  transform: translate(-50%, -50%);">
  <dialog open style="border-color: grey">
    <div class="text-center">
      <img th:src="${logo}"  src="logo" width="100" height="100"/>
    </div>
    <div>
    <br th:text="${name}" text="name"/>
      <br/>
    </div>
    <div style=" width: 100%" th:each="scope: ${scopes}">
      <p  style="border-bottom: 2px solid black;" th:text="${scope}"/>
    </div>
    <br th:text="${description}" text="description"/>
    <form action="/v1/oauth2/callback" method="post" id="form_approve">
      <input hidden="hidden" th:value="${state}" name="state"/>
      <input hidden="hidden" th:value="${approve}" name="approve"/>
    </form>
    <form action="/v1/oauth2/callback" method="post" id="form_cancel">
      <input hidden="hidden" th:value="${state}" name="state"/>
    </form>
    <div>
      <div>
        <button style="float: left;border-radius: 5px; background-color: gray" type="submit" form="form_cancel" value="Submit">Cancel</button>
      </div>
      <div>
        <button style="float: right;border-radius: 5px; background-color: cornflowerblue" type="submit" form="form_approve" value="Submit">Allow</button>
      </div>
       </div>
  </dialog>
</div>


</body>
</html>
